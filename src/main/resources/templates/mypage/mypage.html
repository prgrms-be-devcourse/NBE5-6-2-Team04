<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 | DevQuest</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Apple SD Gothic Neo", sans-serif;
            background-color: #f5f4f8;
            color: #333;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            font-weight: bold;
        }

        .title {
            font-size: 24px;
            color: #3b2ba8;
        }

        .menu {
            font-size: 14px;
            color: #666;
        }

        .container {
            margin-top: 40px;
        }

        .nickname {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
        }

        .level-title {
            color: #5b5b5b;
            font-size: 14px;
        }

        .level {
            font-size: 24px;
            font-weight: bold;
            color: #00c853;
        }

        .progress-bar {
            width: 200px;
            height: 12px;
            background-color: #ddd;
            border-radius: 6px;
            margin: 10px auto;
            position: relative;
        }

        .progress {
            width: 70%;
            height: 100%;
            background-color: #00c853;
            border-radius: 6px;
        }

        .info-box {
            background-color: #eaeaea;
            border-radius: 12px;
            padding: 20px;
            max-width: 300px;
            margin: 20px auto;
            text-align: left;
            font-size: 14px;
        }

        .info-box b {
            display: inline-block;
            width: 80px;
        }

        .achievements {
            background-color: #eaeaea;
            border-radius: 12px;
            padding: 15px;
            max-width: 300px;
            margin: 20px auto;
        }

        .achievement-icons {
            font-size: 24px;
        }

        .edit {
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .edit::after {
            content: " ✎";
        }

        .logout {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #444;
        }

        .logout img {
            width: 24px;
        }

        button {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            background-color: #ccc;
            border-radius: 6px;
            cursor: pointer;
        }

        .ccmModal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .ccmModal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 600px;
            border-radius: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .achievement-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 4px; /* 각 업적 간 간격 */
        }

        .achievement-preview {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .achievement-preview .icon {
            margin-right: 6px;
            font-size: 16px;
        }

        #achievementList {
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* 가운데 정렬 핵심 */
            text-align: left;
        }

        .achievement-item {
            width: 90%; /* 또는 고정폭 예: 500px */
            max-width: 500px;
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.6;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .achievement-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .achievement-item strong {
            color: #3b2ba8; /* 제목 강조 */
        }

        .more-button-wrapper {
            margin-top: 16px; /* 버튼과 업적 목록 사이 간격 확보 */
        }
    </style>
</head>
<body>

<div class="header">
    <div class="title">DevQuest</div>
    <div class="menu">
        <span class="menu-item" onclick="goToDashboard()">대시보드</span>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <span class="menu-item" onclick="logout()">로그아웃</span>
    </div>
</div>

<div class="container">
    <div class="nickname" th:text="${user.nickname} + ' 님의 마이페이지'"></div>
    <img alt="프로필 이미지" class="profile-img" th:src="@{'/images/profile/' + ${user.userImage}}">
    <div class="level-title" th:text="${user.level.levelName}"></div>
    <div class="level" th:text="'Lv.' + ${user.level.levelId}"></div>

    <div class="progress-bar">
        <div class="progress" th:style="'width:' + ${progressPercent} + '%'">
        </div>
    </div>

    <div class="info-box">
        <p><b>이메일</b> <span th:text="${user.email}"></span></p>
        <p><b>한마디</b> <span th:text="${user.comment}"></span></p>
    </div>

    <div class="achievements">
        <b>나의 업적</b>
        <div class="achievement-icons">
            <div class="achievement-preview" th:each="ua, stat : ${userAchieve}" th:if="${stat.index < 3}">
                <span class="icon">🏅</span>
                <span th:text="${ua.achievement.name}">업적 이름</span>
            </div>
        </div>
        <div class="more-button-wrapper">
            <button onclick="openModal()">더보기</button>
        </div>
    </div>

    <div class="ccmModal" id="achievementListModal">
        <div class="ccmModal-content">
            <span class="close" onclick="closeListModal()">×</span>
            <h3>🏅 획득 업적 목록</h3>
            <div id="achievementList">
            </div>
        </div>
    </div>
    <div class="edit" onclick="location.href='/users/update'">수정하기</div>
</div>

<div class="logout" onclick="deleteAccount()">
    <img alt="탈퇴 아이콘" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
    <div>계정 탈퇴</div>
</div>

<div th:replace="~{fragments/achievement-modal :: achievementModal}"></div>
</body>
<script defer src="/js/header.js"></script>
<script defer src="/js/withdraw.js"></script>
<script defer src="/js/achievement/mypageAchieve.js"></script>
<script defer src="/js/achievement/congratulation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</html>
