<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목표 기업 TODO 생성</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f4f3f6;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #f4f3f6;
      padding: 40px;
      width: 100%;
      max-width: 480px;
    }
    h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 30px;
    }
    h1 span {
      font-weight: 500;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="text"], select, input[type="date"] {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    select {
      appearance: none;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="close">×</div>
<div class="form-container">
  <h1>목표 기업 <span>TODO 생성</span></h1>

  <div class="input-group">
    <input type="text" placeholder="기업명을 입력해주세요">
  </div>
  <div class="input-group">
    <input type="text" placeholder="어떤 개발자가 되고 싶은지 한마디">
  </div>
  <div class="input-row">
    <select>
      <option>서류 마감</option>
      <option>코딩테스트</option>
      <option>과제</option>
      <option>인성역량검사</option>
      <option>1차 면접</option>
      <option>2차 면접</option>
      <option>3차 면접 (최종)</option>
    </select>
    <input type="date" value="2025-05-05">
  </div>
  <button><a href="todo.html">생성하기</a></button>
</div>
</body>
</html>
