<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevQuest 로그인</title>
  <link rel="stylesheet" href="/css/common.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: bolder;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 12px;
    }

    input {
      padding: 14px;
      border: transparent;
      border-radius: 10px;
      font-size: 15px;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 8px;
      text-align: left;
    }

    .submit {
      margin-top: 20px;
      text-align: right;
      font-weight: 700;
      cursor: pointer;
      font-size: 20px;
    }

    .submit:hover {
      text-decoration: underline;
    }

    .links {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 14px;
      /*color: #888;*/
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #3b4bd3;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 16px;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
<div id="logo-container"></div>
<div class="container">

<!--    <div id="loginError" class="error">비밀번호가 일치하지 않습니다</div>-->

</div>

</html>
