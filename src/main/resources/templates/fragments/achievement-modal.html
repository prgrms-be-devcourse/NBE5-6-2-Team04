        <div class="ccmModal-content" style="width: 400px; text-align: center;">
            <span class="close" onclick="closeCongratsModal()" style="float: right; font-size: 24px; cursor: pointer;">×</span>
            <h2 style="color: #3b2ba8;">🎉 업적 달성!</h2>
            <p id="congratsMessage" style="font-size: 16px;"></p>
            <button onclick="closeCongratsModal()" style="margin-top: 12px; padding: 6px 14px; border: none; background-color: #3b2ba8; color: white; border-radius: 6px; cursor: pointer;">

        </div>
    </div>
