<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DevQuest Dashboard</title>
  <!--  <link rel="stylesheet" href="src/main/resources/static/css/dashboard.css">-->
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<!--<div id="logo-container"></div>-->
<div class="dashboard">

  <!-- 좌측 사이드바 -->
  <aside class="sidebar">
    <h1 class="logo">
      <a th:href="@{/}" style="text-decoration: none; color:inherit;">
        DevQuest
      </a>
    </h1>
    <div class="createdAt-comment">
      <span class="day-count" th:text="${dashboard.dayCount} + '일째'">N 일째</span>
      <span class="comment" th:text="${dashboard.comment}">슬로건</span>
    </div>
    <span class="nickname" th:text="${dashboard.nickname}">회원</span>
    <span class="nickname-sir">님</span>

    <!--  관심분야 태그  -->
    <div class="tags">
      <span class="tag"
            th:if="${dashboard.jobType != null and !dashboard.jobType.isEmpty()}"
            th:text="'#' + ${dashboard.jobType[0]}">#직무</span>
      <span class="tag"
            th:unless="${dashboard.jobType != null and !dashboard.jobType.isEmpty()}">#직무 없음</span>

      <span class="tag" th:each="lang : ${dashboard.devLang}" th:text="'#' + ${lang}">#언어</span>
      <span class="tag" th:each="fw : ${dashboard.framework}" th:text="'#' + ${fw}">#프레임워크</span>
    </div>

    <!--  마이페이지  -->
    <p class="mypage">
      <a th:href="@{/users/mypage}" style="text-decoration: none; color: inherit;">
        <span class="material-icons">account_circle</span>마이페이지
      </a>
    </p>

    <!-- 프로필 카드 -->
    <div class="profile-card">
      <div class="profile-card">
        <div class="profile-info">
          <img class="avatar" src="/static/img/profile.png" alt="프로필"/>
          <div class="level-info">
            <p class="level-label" th:text="${dashboard.levelName}">레벨명</p>
            <p class="level-value" th:text="'Lv.' + ${dashboard.levelValue}">Lv.N</p>
          </div>
        </div>

        <!--  xp 진행바  -->
        <div class="xp-label" th:text="${dashboard.exp} + 'xp'">N xp</div>
        <div class="xp-bar">
          <div class="xp-progress"
               th:style="'width:' + (${dashboard.exp} > 100 ? 100 : dashboard.exp) + '%'"
               th:text="${dashboard.exp} + 'xp'">
          </div>
        </div>
      </div>
    </div>

    <!--  알림 토글  -->
    <div class="toggle-box">
      <form th:action="@{/dashboard/notification-toggle}" method="post">
        <!-- 서현님 csrf 토큰 추가 후 주석해제 -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <label>알림</label>
        <input type="checkbox" name="notification"
               th:checked="${dashboard.notificationOn}"
               onchange="this.form.submit()">
      </form>
    </div>

    <div class="alert-box">
      <h3>
        🔔 주요 알림
        <span class="count" th:text="${#lists.size(dashboard.goalCompanies)}">0</span>
      </h3>
      <ul>
        <li th:each="company : ${dashboard.goalCompanies}">
          <strong style="color:red" th:text="${company.companyName}">기업명</strong>
          <span th:text="${company.status}">진행 상태</span>
          <span th:text="'D=' + ${company.DDay} + '일'">N일</span>전 입니다.
        </li>
      </ul>
    </div>
  </aside>

  <!-- 메인 영역 -->
  <main class="main-content">
    <div class="logout">
      <a th:href="@{/logout}" style="text-decoration: none; color: inherit;">
        로그아웃
      </a>
    </div>

    <p class="section-title">Company List</p>

    <div class="company-list">
      <a th:each="company : ${dashboard.goalCompanies}"
         th:href="@{/company/{id}(id=${company.id})}"
         class="company-card"
         th:classappend="${company.companyName.toLowerCase()}">

        <div class="card-header">
          <span class="status" th:text="${company.status}">진행 상태</span>
          <span class="dday" th:text="'D-' + ${company.DDay}">D-day</span>
          <div class="dropdown">
            <button class="dropdown-toggle" type="button">⋮</button>
            <ul class="dropdown-menu">
              <li>수정</li>
              <li>삭제</li>
            </ul>
          </div>
        </div>

        <p class="company-name" th:text="${company.companyName}">회사명</p>
        <p class="content" th:text="${company.content}">내용</p>

        <div class="status-dday">
          <span class="status" th:text="${company.status}">진행 상태</span>
          <span class="endDate" th:text="'~' + ${company.endDate}">~마감일</span>
        </div>
      </a>

      <!-- TODO 생성 카드 -->
      <a th:href="@{/todo/create}" class="company-card create">
        <p class="goal-todo-desc-top">
          <span class="material-icons">control_point</span>
          목표 기업 TODO 생성
        </p>

        <p class="goal-todo-desc-bottom">
          목표 기업은 최대 3개까지 생성 가능합니다.
        </p>
      </a>

    </div>
  </main>
</div>


<script>
  // 왼쪽 상단 로고
  // fetch('/css/logo.html')
  // .then(res => res.text())
  // .then(html => {
  //   document.getElementById('logo-container').innerHTML = html;
  // });

  // 드롭다운(수정, 삭제)
  document.addEventListener('DOMContentLoaded', () => {
    const toggles = document.querySelectorAll('.dropdown-toggle');

    toggles.forEach((toggle) => {
      toggle.addEventListener('click', (e) => {
        e.stopPropagation(); // 다른 곳 클릭 막기
        // 모든 드롭다운 닫기
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          if (menu !== toggle.nextElementSibling) {
            menu.style.display = 'none';
          }
        });
        // 현재 것만 토글
        const menu = toggle.nextElementSibling;
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      });
    });

    // 페이지 어디든 클릭하면 메뉴 닫힘
    document.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.style.display = 'none';
      });
    });
  });
</script>


</body>
</html>
